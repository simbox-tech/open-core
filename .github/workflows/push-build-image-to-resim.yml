name: Build & Push Build Image To ReSim
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: resimai/core:latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ECR
        uses: docker/login-action@v2
        with:
          registry: 450373242995.dkr.ecr.us-east-1.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and push
        env:
          RESIM_CLIENT_ID: ${{ secrets.CLI_CLIENT_ID }}
          RESIM_CLIENT_SECRET: ${{ secrets.CLI_CLIENT_SECRET }}
        run: |
            ./resim/examples/sim_runner/build.sh
            docker tag sim_runner:latest 450373242995.dkr.ecr.us-east-1.amazonaws.com/simbox-tests:github-latest
            docker push 450373242995.dkr.ecr.us-east-1.amazonaws.com/simbox-tests:github-latest
            BUILD_ID=$(resim build create --github --client_id ${{ secrets.CLI_CLIENT_ID }} --client_secret ${{ secrets.CLI_CLIENT_SECRET }} --description "A fine Georgian mansion with a view over the Thames" --version "SeCr3t-cO0d3" --project_name "Simple Simons Simulated Pizza" --branch_name "main" --image "450373242995.dkr.ecr.us-east-1.amazonaws.com/simbox-tests:github-latest")
            resim batch create --client_id ${{ secrets.CLI_CLIENT_ID }} --client_secret ${{ secrets.CLI_CLIENT_SECRET }} --build_id $BUILD_ID --experience_ids "89a58bb7-c437-489b-8be7-411e306fee09"
